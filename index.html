<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        margin: 0;
        background: white;
        overflow: hidden;
        font-size: 12px;
      }

      #musicButtonContainer{
        position: fixed;
        background-color: rgba(0, 0, 0, 0.7);
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      /* Asegura que el botón esté centrado */
      #startMusicButton {
        padding: 10px 20px;
        font-size: 1.5rem;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #startMusicButton:hover {
        background-color: #45a049;
      }

      #leaderboard {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        z-index: 100;
        font-size: 1.5rem;
      }

      #players {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        z-index: 100;
        font-size: 1.5rem;
      }

      #fps {
        position: fixed;
        top: 50px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        z-index: 100;
        font-size: 1.5rem;
      }

      #gameTime {
        position: fixed;
        top: 90px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        z-index: 100;
        font-size: 1.5rem;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #canvas,
      #fogCanvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #fogCanvas {
        pointer-events: none;
      }

      #minimapContainer {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid black;
        border-radius: 5px;
      }

      #minimap {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="leaderboard">
      Top 5 Jugadores<br />
      <span id="top"></span>
    </div>

    <div id="players">Jugadores: <span id="playerCount">1</span></div>
    <div id="fps">Fps: <span id="fpsText">0</span></div>
    <div id="gameTime">Time: 00:00:00</div>

    <div id="game-container">
      <canvas id="canvas"></canvas>
      <canvas id="fogCanvas"></canvas>
    </div>

    <div id="minimapContainer">
      <canvas id="minimap"></canvas>
    </div>

    <!-- Botón para iniciar la música -->
   <div id="musicButtonContainer">
     <button id="startMusicButton">Iniciar el Juego</button>
   </div>

    <!-- Reproductor de música -->
    <audio id="backgroundMusic" loop>
      <source src="Brain Dance.mp3" type="audio/mp3" />
      Tu navegador no soporta la etiqueta de audio.
    </audio>

    <script src="camera.js"></script>
    <script src="point.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
