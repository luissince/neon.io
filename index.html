<!DOCTYPE html>
<html lang="es">
  <head>

    <!-- Metadatos básicos SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego multijugador io donde debes comer bolitas para crecer y sobrevivir. ¡Compite contra otros jugadores en tiempo real!">
    <meta name="keywords" content="juego io, juego multijugador, juego de bolitas, juego online, juego navegador">
    <meta name="author" content="Xander LS">

    <!-- Título optimizado para SEO -->
    <title>Cómete esta bolita - Juego IO Multijugador | ¡Juega Gratis!</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(
          45deg,
          #ff9a9e 0%,
          #fad0c4 99%,
          #fad0c4 100%
        );
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #musicButtonContainer {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.7);
        transition: opacity 0.5s ease;
        padding: 30px;
      }

      #musicButtonContainer.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #musicButtonContainer h1 {
        font-size: 2rem;
        color: white;
        text-transform: uppercase;
        margin-bottom: 20px;
        text-align: center;
      }

      #startMusicButton {
        font-family: monospace;
        padding: 20px 30px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }

      #startMusicButton:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      #game-description {
        color: white;
        font-size: 1rem;
        max-width: 600px;
        text-align: center;
        margin-bottom: 20px;
      }

      #leaderboard,
      #players,
      #fps,
      #gameTime {
        position: fixed;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        z-index: 100;
        font-size: 0.8rem;
      }

      #leaderboard {
        top: 10px;
        right: 10px;
      }

      #players {
        top: 10px;
        left: 10px;
      }

      #fps {
        top: 50px;
        left: 10px;
      }

      #gameTime {
        top: 90px;
        left: 10px;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #canvas,
      #fogCanvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #fogCanvas {
        pointer-events: none;
      }

      #minimapContainer {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid black;
        border-radius: 5px;
      }

      #minimap {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="musicButtonContainer">
      <h1>Cómete esta .... bolita</h1>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
        <!-- Filtro para el efecto de brillo -->
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <!-- Grupo principal con el efecto de brillo -->
        <g filter="url(#glow)">
          <!-- Cuerpo principal -->
          <circle cx="0" cy="0" r="50" fill="#4A90E2" />

          <!-- Ojos (blancos) -->
          <circle cx="-15" cy="-10" r="10" fill="white" />
          <circle cx="15" cy="-10" r="10" fill="white" />

          <!-- Pupilas -->
          <circle cx="-15" cy="-10" r="5" fill="black">
            <!-- Animación de las pupilas -->
            <animate
              attributeName="cx"
              values="-18;-12;-18"
              dur="3s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="cy"
              values="-13;-7;-13"
              dur="3s"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="15" cy="-10" r="5" fill="black">
            <animate
              attributeName="cx"
              values="12;18;12"
              dur="3s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="cy"
              values="-13;-7;-13"
              dur="3s"
              repeatCount="indefinite"
            />
          </circle>
        </g>

        <!-- Texto del nombre -->
        <text
          x="0"
          y="-70"
          text-anchor="middle"
          fill="white"
          font-family="Arial"
          font-size="20"
          font-weight="bold"
          filter="url(#glow)"
        >
          Player
        </text>

        <!-- Puntuación -->
        <text
          x="0"
          y="85"
          text-anchor="middle"
          fill="white"
          font-family="Arial"
          font-size="20"
          font-weight="bold"
          filter="url(#glow)"
        >
          100
        </text>
      </svg>

      <p id="game-description">
        Devora bolitas, crece y domina el juego. ¿Serás el más grande come
        bolas?
      </p>
      <button id="startMusicButton">Iniciar el Juego</button>
    </div>

    <div id="leaderboard">
      Top 5 Jugadores<br />
      <span id="top"></span>
    </div>

    <div id="players">Jugadores: <span id="playerCount">1</span></div>
    <div id="fps">Fps: <span id="fpsText">0</span></div>
    <div id="gameTime">Time: 00:00:00</div>

    <div id="game-container">
      <canvas id="canvas"></canvas>
      <canvas id="fogCanvas"></canvas>
    </div>

    <div id="minimapContainer">
      <canvas id="minimap"></canvas>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="Brain Dance.mp3" type="audio/mp3" />
      Tu navegador no soporta la etiqueta de audio.
    </audio>

    <!-- <script src="camera.js"></script>
    <script src="point.js"></script>
    <script src="player.js"></script> -->
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
